<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <style>
        h1, h2, h4{
            text-align: center;
        }
        button{
            display: flex;
            margin: 10px auto;
            font-weight: bold;
            border: none;
        }
        
        .foto{
            box-shadow: 0px 5px 10px black;
            border: solid white 6px;
            border-radius: 80px;
            margin: 10px 0;
            overflow: hidden;
        }
        .card{
            position: relative;
            margin: 0 auto;
            padding: 20px 10px;
            width: 300px;
            height: auto;
            background-color: rgb(243, 243, 243);
            border: solid limegreen 2px;;
        }
        .card-container{
            width: 50vw;
            display: flex;
            flex-direction: row;
            margin: 0 auto;
        }
        fieldset{
            display: flex;
            flex-direction: column;
        }
        label{
            width: 90%;
            margin: 0 auto;
        }
        input{
            width: 90%;
            border: none;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        section{
            margin-bottom: 20px;
        }
        #sign-up input, #sign-up button{
            background-color: #8aa5b3;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
        }
        #log-in input, #log-in button{
            background-color: #8bb38a;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>Ejercicios Despliegue</h1>
    <div class="card-container">
        <div class="card">
            <h4>DEA</h4>
            <div class="foto">
                <img src="rick&morty.png" alt="" srcset="">
            </div>
            <button onclick="finder()" class="btn btn-primary">Finder</button>
            <br>
            <h5>Dirección</h5>
            <span id="dea">Encuentra tu DEA más cercano</span>
            <br>
            <h5>Localidad</h5>
            <span id="dea-loca">Localidad más cercana</span>

        </div>
        <div class="card">
            <section id="sign-up">
                <h2>Registrarse</h2>
                <form id="signup-form">
                    <fieldset>
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                    </fieldset>
                    
                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </fieldset>
                    
                    <fieldset>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </fieldset>

                    <button type="submit">Registrarse</button>
                </form>
            </section>
            <section id="log-in">
                <h2>Iniciar sesión</h2>
                <form id="login-form">
                    <fieldset>
                        <label for="username-login">Usuario:</label>
                        <input type="text" id="username-login" name="username-login" placeholder="Nombre de usuario" required>
                    </fieldset>
                    
                    <fieldset>
                        <label for="password-login">Contraseña:</label>
                        <input type="password" id="password-login" name="password-login" placeholder="Contraseña" required>
                    </fieldset>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </section>
            <p id="message"></p>
        </div>
    </div>
  

  <script>
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(signupForm);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      const res = await fetch('http://localhost:3002/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('message').textContent = result.message;
    });

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const data = {
        username: formData.get('username-login'),
        password: formData.get('password-login')
      };

      const res = await fetch('http://localhost:3002/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('message').textContent = result.message;
    });
  </script>
    
</body>
<script>
    /* const url = "https://apiscm.comunidad.madrid/t/ciudadanos.comunidad.madrid/sector-publico/catalogo-unificado/v1/recursos/94756e35-3059-451d-81a6-3427d2551de4/datos?distintos=true&formato=objects&$init=0&$limit=100"; */
    const finder = () => {
        document.getElementById("dea").innerHTML = "Obteniendo dirección...";
        document.getElementById("dea-loca").innerHTML = "Obteniendo localidad...";
         window.navigator.geolocation.getCurrentPosition(async (gp) => {            
            let lat = gp.coords.latitude;
            let lon = gp.coords.longitude;
            const res = await fetch(`https://deamadrid.com/api/finder?lat=${lat}&lon=${lon}`, {
                method: "GET"
            });
            const data = await res.json();
            
            if(data.data){
                const d = data.data[0].direccion_ubicacion;
                document.getElementById("dea").innerHTML = d;
                const m = data.data[0].municipio_nombre;
                document.getElementById("dea-loca").innerHTML = m;          
                return;
            }   

        });
    }

</script>

</html>
